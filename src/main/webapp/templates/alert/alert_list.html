<div class="panel panel-default">
    <div class="panel-heading">
        <i class="icon-random"></i> <span>预警规则</span>
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
                    <div class="row" style="margin-top: 5px;margin-bottom: 8px;">
                        <div class="col-md-7 col-xs-7 col-lg-7 col-sm-7">
                            <a href="#/admin/router/{{serviceKey}}/condition/add"><i class="icon-plus" title="新建动态配置"></i> 新建预警规则 </a>&nbsp;| &nbsp;
                            <a href="javascript:void(0);" ng-click="batchOperation('delete')"><i class="icon-trash" title="批量删除规则"></i> 批量删除规则 </a>&nbsp;| &nbsp;
                            <a href="javascript:void(0);" ng-click="batchOperation('enable')"><i class="icon-ok" title="批量启用规则"></i> 批量启用规则 </a>&nbsp;| &nbsp;
                            <a href="javascript:void(0);" ng-click="batchOperation('disable')"><i class="icon-trash" title="批量禁用规则"></i> 批量禁用规则 </a>
                        </div>
                        <div class="col-md-5 col-xs-5 col-lg-5 col-sm-5">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
                            <table class="table-responsive table-striped table-hover table-condensed  table table-condensed">
                                <thead>
                                <tr>
                                    <th class="text-center"><strong><input type="checkbox" ng-click="select()"  ng-model="selectAll"   class="selector" title="全选"/></strong></th>
                                    <th class="text-left"   title="name"><strong>预警规则名字</strong>
                                        <input type="text" class="inner-form-element" ng-model="query.name" ng-change="filter()" placeholder="输入规则名">
                                    </th>
                                    <th class="text-left" title="预警目标" ><strong>目标</strong>
                                        <input type="text" class="inner-form-element" ng-model="query.target" ng-change="filter()" placeholder="输入目标">
                                    </th>
                                    <th class="text-left" title="预警排除目标" ><strong>排除目标</strong>
                                        <input type="text" class="inner-form-element" ng-model="query.targetExclude" ng-change="filter()" placeholder="输入排除目标">
                                    </th>
                                    <th class="text-left" title="该调配置状态" ><strong>状态</strong>
                                        <select ng-model="query.enabled" class="inner-form-element" ng-options="o.val as o.text for o in enabledOptios" ng-change="filter()">
                                            <option value="" selected="selected">所有</option>
                                        </select>
                                    </th>
                                    <th class="text-left"><strong>操作</strong></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-show="!details||details.length<=0">
                                    <td class="text-center text-warning" colspan="6">{{(isEmpty||!details||details.length<=0)?"未发现任何数据...":"努力加载中...."}}
                                    </td>
                                </tr>
                                <tr ng-show="details&&details.length>0" ng-repeat="detail in details | orderBy : 'name'"
                                    class="ng-animation">
                                    <td class="text-center"><input type="checkbox" ng-checked="detail.checked" ng-model="detail.checked" ></td>
                                    <td class="text-left td-35-width">{{detail.name}}</td>
                                    <td class="text-left td-25-width">{{detail.target}}</td>
                                    <td class="text-left td-25-width">{{detail.targetExclude}}</td>
                                    <td class="text-left td-20-width"> <span class='{{detail.enabled=='Y'?"text-primary":"text-danger"}}'>{{detail.enabled=='Y'?"已启用":"禁用"}}</span></td>
                                    <td class="text-left">
                                        <span><a href="#/admin/router/edit/{{detail.type}}/{{detail.service | encodeUrl}}/{{detail.id}}"><i class="icon-pencil" title="编辑"></i> </a></span>
                                        <span>&nbsp;| &nbsp;<a href="javascript:void(0);" ng-click="operate('delete',detail)"><i class="glyphicon glyphicon-trash"  title="删除"></i> </a> </span>
                                        <span ng-show="!detail.enabled">&nbsp;| &nbsp;<a href="javascript:void(0);" ng-click="operate('enable',detail)"><i class="glyphicon glyphicon-ok" title="启用"></i> </a> </span>
                                        <span ng-show="detail.enabled">&nbsp;| &nbsp;<a href="javascript:void(0);" ng-click="operate('disable',detail)"><i class="glyphicon glyphicon-ban-circle" title="禁用"></i> </a></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
