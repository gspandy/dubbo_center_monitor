<form name="queryForm">

<div class="panel panel-default">
    <div class="panel-heading">
        <i class="icon-random"></i> <span>预警记录</span>
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
                <div class="row form-group form-group-sm">
                    <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                        <button type="button" class="btn btn-success btn-sm" ng-click="refreshData()"  ng-disabled="queryForm.$invalid"><i class="icon-ok"></i> 查询</button>
                        <date-range-picker time-range="timeRange"></date-range-picker>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
                        	
                            <table class="table table-striped table-hover">
							<thead>
								<tr>
									<th ng-click="sort('APP_NAME')">appName
										<span class="glyphicon sort-icon" ng-show="sortKey=='APP_NAME'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
										<input type="text" class="inner-form-element" ng-model="query.appName" ng-change="filter()" placeholder="输入应用名">
									</th>
									<th ng-click="sort('service')">service
										<span class="glyphicon sort-icon" ng-show="sortKey=='service'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
										<input type="text" class="inner-form-element" ng-model="query.service" ng-change="filter()" placeholder="输入服务">
									</th>
									<th ng-click="sort('method')">method
										<span class="glyphicon sort-icon" ng-show="sortKey=='method'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
										<input type="text" class="inner-form-element" ng-model="query.method" ng-change="filter()" placeholder="输入方法">
									</th>
									<th ng-click="sort('alertMsg')">alertMsg
										<span class="glyphicon sort-icon" ng-show="sortKey=='alertMsg'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
										<input type="text" class="inner-form-element" ng-model="query.alertMsg" ng-change="filter()" placeholder="输入内容">
									</th>
									<th ng-click="sort('INSERT_TIME')">insertTime
										<span class="glyphicon sort-icon" ng-show="sortKey=='INSERT_TIME'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr dir-paginate="detail in details|itemsPerPage:pageSize" total-items="{{totalCount}}">
									<td class="text-left td-20-width">{{detail.appName}}</td>
                                    <td class="text-left td-25-width">{{detail.service}}</td>
                                    <td class="text-left td-25-width">{{detail.method}}</td>
                                    <td class="text-left td-25-width">{{detail.alertMsg}}</td>
                                    <td class="text-left td-25-width">{{detail.insertTime|date:'yyyy-MM-dd HH:mm:ss.sss'}}</td>
								</tr>
							</tbody>
							</table> 
                            <dir-pagination-controls
					max-size="10"
					direction-links="true"
					boundary-links="true"
					on-page-change="onPageChange(newPageNumber)"
					pagination="pagination" >
				</dir-pagination-controls>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</form>
