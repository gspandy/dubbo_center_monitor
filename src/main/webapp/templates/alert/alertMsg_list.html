<form name="queryForm">

<div class="panel panel-default">
    <div class="panel-heading">
        <i class="icon-random"></i> <span>预警记录</span>
    </div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
                <div class="row form-group form-group-sm">
                    <div class="col-md-2 col-sm-2 col-xs-2 col-lg-2">
                        <button type="button" class="btn btn-success btn-sm" ng-click="refreshData()"  ng-disabled="queryForm.$invalid"><i class="icon-ok"></i> 查询</button>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
                        	
                            <table class="table-responsive table-striped table-hover table-condensed  table table-condensed">
                                <thead>
                                
                                <tr>
                                    <th class="text-left"   title="应用"><strong>应用</strong>
                                        <input type="text" class="inner-form-element" ng-model="query.appName" ng-change="filter()" placeholder="输入应用名">
                                    </th>
                                    <th class="text-left" title="服务" ><strong>服务</strong>
                                        <input type="text" class="inner-form-element" ng-model="query.service" ng-change="filter()" placeholder="输入服务">
                                    </th>
                                    <th class="text-left" title="方法" ><strong>方法</strong>
                                        <input type="text" class="inner-form-element" ng-model="query.method" ng-change="filter()" placeholder="输入方法">
                                    </th>
                                    <th class="text-left" title="内容" ><strong>内容</strong>
                                        <input type="text" class="inner-form-element" ng-model="query.alertMsg" ng-change="filter()" placeholder="输入内容">
                                    </th>
                                    <th class="text-left" title="时间" ><strong>时间</strong>
                                        <input type="text" class="inner-form-element" date-format ng-model="insertTimeFrom" required  placeholder="from(yyyyMMddHHmmss)"/>
                                        <input type="text" class="inner-form-element" date-format ng-model="insertTimeTo" required  placeholder="to(yyyyMMddHHmmss)"/>
                                    </th>
                                </tr>
                                
                                </thead>
                                <tbody>
                                <tr ng-show="!details||details.length<=0">
                                    <td class="text-center text-warning" colspan="6">{{(isEmpty||!details||details.length<=0)?"未发现任何数据...":"努力加载中...."}}
                                    </td>
                                </tr>
                                <tr ng-show="details&&details.length>0" ng-repeat="detail in details | orderBy : 'insertTime'"
                                    class="ng-animation">
                                    <td class="text-left td-20-width">{{detail.appName}}</td>
                                    <td class="text-left td-25-width">{{detail.service}}</td>
                                    <td class="text-left td-25-width">{{detail.method}}</td>
                                    <td class="text-left td-25-width">{{detail.alertMsg}}</td>
                                    <td class="text-left td-25-width">{{detail.insertTime}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</form>
